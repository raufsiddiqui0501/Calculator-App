<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Code By Rufi</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <h2 class="main-heading">Calculator - Code by Rufi</h2>
    <div class="Calculator">
        <input type="text" id="display" placeholder="0" readonly>
        <div>
            <button class="operator" onclick="cleardisplay()">AC</button>
            <button class="operator1" onclick="delchar('')">DEL</button>
            <button class="operator"  onclick="press('%')">%</button>
            <button class="operator"  onclick="press('/')">/</button>
        </div>
         <div>
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button class="operator" onclick="press('+')">+</button>
        </div>
         <div>
            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button class="operator"  onclick="press('-')">-</button>
        </div>
        <div>
            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button class="operator" onclick="press('*')">*</button>
        </div>
           <div>
            <button onclick="press('00')">00</button>
            <button onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button class="eq-btn1" onclick="calculate()">=</button>
        </div>
    
    </div>
</body>
<script src="./app.js"></script>
</html>
